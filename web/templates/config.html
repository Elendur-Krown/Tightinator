<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #configForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="range"] {
            width: 100%;
            padding: 0;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 60px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

         #thresholdLabel {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="spinner" style="display: none;">
    <img src="/static/assets/spinner.png" alt="Loading...">
    </div>

    <div>
        <h1>Configuration</h1>
        <form id="configForm" action="{{ url_for('run', uuid=uuid) }}" method="post">
            <input type="hidden" name="uuid" value="{{ uuid }}">
            <label for="threshold">Detection sensitivity:
                <b><span id="thresholdLabel">0.25</span></b> <!-- Place the threshold label inside the label -->
            </label>
            <input type="range" id="threshold" name="threshold" min="0" max="1" step="0.05" value="0.25">

            <label for="rounding">Rounding Precision:</label>
            <input type="number" id="rounding" name="rounding" step="1" value="6" required>

            <button type="submit">Generate CSV</button>
        </form>
    </div>

    <script>
        const thresholdInput = document.getElementById('threshold');
        const thresholdLabel = document.getElementById('thresholdLabel');

        // Update thresholdLabel with the current slider value
        thresholdInput.addEventListener('input', () => {
            // Remove the existing threshold label if it exists
            if (thresholdLabel.firstChild) {
                thresholdLabel.removeChild(thresholdLabel.firstChild);
            }

            const newThresholdLabel = document.createTextNode(thresholdInput.value);
            thresholdLabel.appendChild(newThresholdLabel);
        });
    </script>

    <script>
        const uuid = "{{ uuid }}";
        const configForm = document.getElementById('configForm'); // Get the form element

        configForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const threshold = document.getElementById('threshold').value;
            const rounding = document.getElementById('rounding').value;

            const formData = new FormData(this); // Use 'this' to reference the form element

            const spinner = document.getElementById('spinner');

            // Show the spinner and hide the form
            spinner.style.display = 'block';
            configForm.style.display = 'none';

            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
            if (response.ok) {
                // Create a form element
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/running';  // Change to the appropriate URL

                // Create an input element for the UUID
                const uuidInput = document.createElement('input');
                uuidInput.type = 'hidden';
                uuidInput.name = 'uuid';
                uuidInput.value = uuid;

                // Append the input element to the form
                form.appendChild(uuidInput);

                // Append the form to the document and submit it
                document.body.appendChild(form);
                form.submit();
            } else {
                throw new Error(`Request failed with status: ${response.status}`);
            }
        })
        .catch(error => {
            console.error('Error:', error);

            // Hide the spinner and show the form again
            spinner.style.display = 'none';
            configForm.style.display = 'block';
        });
    </script>

</body>
</html>
