<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: lightgrey;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #dropArea {
            border: 2px dashed darkgrey;
            padding: 20px;
            text-align: center;
        }

        #loadingSpinner {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #spinnerImage {
            width: 400px;
            height: 225px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressBar {
            width: 100%;
            height: 20px;
            background-color: darkgrey;
        }

        #checkmark {
            display: none;
            margin-top: 20px;
            font-size: 50px;
            color: green;
        }
    </style>
</head>
<body>
    <div id="dropArea">
        <h1>Drag and Drop .wav File Upload</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" accept=".wav" style="display:none;">
        </form>
    </div>

    <div id="loadingSpinner">
        <img id="spinnerImage" src="/static/assets/spinner.png" alt="Loading...">
        <div id="progressBar"></div>
    </div>

    <div id="checkmark">&#10003;</div>

    <div id="message" style="display: none;"></div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const spinnerImage = document.getElementById('spinnerImage');
        const progressBar = document.getElementById('progressBar');
        const checkmark = document.getElementById('checkmark');

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            e.dataTransfer.dropEffect = 'copy';
            dropArea.style.backgroundColor = 'lightblue';
        });

        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.style.backgroundColor = '';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.style.backgroundColor = '';

            const file = e.dataTransfer.files[0];

            if (file.type === 'audio/wav') {
                const formData = new FormData();
                formData.append('file', file);

                // Show loading spinner and hide drop area
                dropArea.style.display = 'none';
                loadingSpinner.style.display = 'block';

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/', true);
                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                };

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            loadingSpinner.style.display = 'none';
                            progressBar.style.display = 'none';
                            checkmark.style.display = 'block';

                            // Extract the UUID from the response JSON
                            const response = JSON.parse(xhr.responseText);
                            const uuid = response.uuid;

                            // Redirect to the config endpoint with the UUID
                            window.location.href = `/config/${uuid}`;
                        } else {
                            loadingSpinner.style.display = 'none';
                            progressBar.style.display = 'none';
                            console.log('Upload failed');
                        }
                    }
                };

                xhr.send(formData);
            } else {
                console.log('Invalid file type. Please select a .wav file.');
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];

            if (file.type === 'audio/wav') {
                const formData = new FormData();
                formData.append('file', file);

                // Show loading spinner and hide drop area
                dropArea.style.display = 'none';
                loadingSpinner.style.display = 'block';

                const xhr = new XMLHttpRequest();
                xhr.open('POST', '/', true);
                xhr.upload.onprogress = function (e) {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        progressBar.style.width = percent + '%';
                    }
                };

                xhr.onreadystatechange = function () {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            loadingSpinner.style.display = 'none';
                            progressBar.style.display = 'none';
                            checkmark.style.display = 'block';
                        } else {
                            loadingSpinner.style.display = 'none';
                            progressBar.style.display = 'none';
                            console.log('Upload failed');
                        }
                    }
                };

                xhr.send(formData);
            } else {
                console.log('Invalid file type. Please select a .wav file.');
            }
        });
    </script>
</body>
</html>
